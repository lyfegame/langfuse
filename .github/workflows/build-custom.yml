# Build and push custom Langfuse Docker images to GHCR.
# Triggered on tag push matching our fork's convention (v*-altera.*).
# Images: ghcr.io/lyfegame/langfuse-web and ghcr.io/lyfegame/langfuse-worker.

name: Build Custom Images

on:
  push:
    tags:
      - "v*-altera.*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Image tag (e.g. v3.155.0-altera.1)"
        required: true

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm turbo db:generate

      - name: Build and type-check
        run: pnpm turbo build typecheck
        env:
          SKIP_ENV_VALIDATION: true

  build-web:
    needs: validate
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Determine tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
          fi

      - name: Build and push web image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./web/Dockerfile
          push: true
          tags: ghcr.io/lyfegame/langfuse-web:${{ steps.version.outputs.tag }}
          platforms: linux/amd64
          build-args: |
            NEXT_PUBLIC_BUILD_ID=${{ github.sha }}

  build-worker:
    needs: validate
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Determine tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
          fi

      - name: Build and push worker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./worker/Dockerfile
          push: true
          tags: ghcr.io/lyfegame/langfuse-worker:${{ steps.version.outputs.tag }}
          platforms: linux/amd64
          build-args: |
            NEXT_PUBLIC_BUILD_ID=${{ github.sha }}
